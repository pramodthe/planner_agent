network:
  name: TravelPlanningTeam
  mode: centralized
  node_id: travel-team-1
  initialized: true

  transports:
    - type: "http"
      config:
        port: 8700
        serve_studio: true
        serve_mcp: true
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: http
  recommended_transport: grpc

  encryption_enabled: false

  discovery_interval: 10
  discovery_enabled: true

  max_connections: 50
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  message_queue_size: 1000
  message_timeout: 45.0
  message_routing_enabled: true

  default_agent_group: guest
  requires_password: false

  agent_groups:
    admin:
      description: Administrator agents with full permissions
      password_hash: "ec93f6d39afff76e75cdeb160d1b2f419c87210d5a6c108d1f905f76ea4aa589"
      metadata:
        permissions:
          - all

    coordinators:
      description: Travel coordinator agents that manage travel requests
      password_hash: "ec93f6d39afff76e75cdeb160d1b2f419c87210d5a6c108d1f905f76ea4aa589"
      metadata:
        permissions:
          - create_projects
          - delegate_tasks
          - communicate_with_users
          - compile_packages

    booking_agents:
      description: Agents that handle flight and hotel searches via MCP
      password_hash: "ec93f6d39afff76e75cdeb160d1b2f419c87210d5a6c108d1f905f76ea4aa589"
      metadata:
        permissions:
          - search_flights
          - search_hotels
          - access_booking_apis
          - report_results

    planners:
      description: Agents that create itineraries and plans (LLM-only)
      password_hash: "ec93f6d39afff76e75cdeb160d1b2f419c87210d5a6c108d1f905f76ea4aa589"
      metadata:
        permissions:
          - create_itineraries
          - research_destinations
          - calculate_budgets
          - report_results

  mods:
    - name: openagents.mods.workspace.default
      enabled: true
      config:
        custom_events_enabled: true

    - name: openagents.mods.workspace.messaging
      enabled: true

    - name: openagents.mods.workspace.documents
      enabled: true
      config:
        max_documents_per_project: 50

    - name: openagents.mods.workspace.project
      enabled: true
      config:
        max_concurrent_projects: 10
        project_templates:
          budget_travel:
            name: Budget Travel Package
            description: Cheapest travel options - economy flights, budget hotels, free activities
            agent_groups: [coordinators, booking_agents, planners]
            context: |
              Budget Travel Planning - CHEAPEST OPTIONS ONLY
              Focus on lowest costs; public transit; free/low-cost activities.

          luxury_travel:
            name: Luxury Travel Package
            description: Premium options - business/first class, 5-star hotels, exclusive experiences
            agent_groups: [coordinators, booking_agents, planners]
            context: |
              Luxury Travel Planning - PREMIUM OPTIONS ONLY
              Focus on premium flights/hotels/experiences.

  created_by_version: 0.8.5

network_profile:
  discoverable: true
  name: Travel Planning Team
  description: Multi-agent travel planning with SerpApi-backed MCP for flights/hotels and LLM-only itinerary planning.
  tags: [travel, booking, flights, hotels, itinerary, serpapi, mcp]
  categories: [travel, booking, planning]
  country: Worldwide
  required_openagents_version: 0.6.13
  capacity: 20
  authentication:
    type: none
  host: 0.0.0.0
  port: 8600
  relay:
    enabled: true
    public: true
    subdomain: travel-agents-live

log_level: INFO
data_dir: ./data/travel-team
runtime_limit: null
shutdown_timeout: 30
